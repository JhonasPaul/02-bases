<h1>{{ name }}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>

  <dt>Edad:</dt>
  <dd>{{ age }}</dd>

  <dt>Metodo:</dt>
  <dd>{{ getHeroDescription() }}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{ capitalizedName }}</dd>
</dl>

@if (name !== 'Spiderman') {
  <button (click)="changeHero()" class="btn btn-primary mx-2">
    Cambiar nombre
  </button>
}

@if (age !== 25) {
  <button (click)="changeAge()" class="btn btn-primary">
    Cambiar edad
  </button>
}

<button (click)="resetForm()" class="btn btn-primary">
  Reset
</button>
